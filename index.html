<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assests/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section id="header">
        <div id="header-content">
            <h2>Weather Dashboard</h2>
            <p>Check out the current weather & five day forcast!</p>
            <div class="citySearchForm">
                <input type="text" id="cityName" name="City, State" placeholder="City, State">
                <button id="citySearchbtn"type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </section>

    <br><br><br>

    <main>
        
        <aside>
            <div id="pastSearches">Past city searches
                <ul id="pastCityList"></ul>
            </div>
        </aside>

        <!-- <div class="break-column"></div> -->
     
        <div class="flex-container">
            <section class="cityCurrentWeather ">
                <div class = "currentWeatherCard">
                    <span id="currentCard-cityName">City Name</span>
                    <div class= "flex-container">
                        <div id="currentCard-img" class="flex-child">Current weather Img</div>
                        <div id="currentCard-stats" class="flex-child">Current weather stats</div>
                    </div>
                </div>
            </section>

            <section class="cityForcastWeather">
                <div class = "forcastWeatherCard">
                    <span id="currentCard-cityName"><h4>5 Day forcast</h4></span>
                    <div class= "flex-container">
                        <div id="forcast-0" class="flex-child forcast-child">forcast 1</div>
                        <div id="forcast-1" class="flex-child forcast-child">forcast 2</div>
                        <div id="forcast-2" class="flex-child forcast-child">forcast 3</div>
                        <div id="forcast-3" class="flex-child forcast-child">forcast 4</div>
                        <div id="forcast-4" class="flex-child forcast-child">forcast 5</div>
                    </div>
                </div>
            </section>
            <br><br>
        </div>
    
    </main>
    
    <!--JQuery Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JS Script-->
    <script src="./assests/statesArr.js"></script>
    <script src="./assests/main.js"></script>
</body>
</html>
